name: Daily DevSync Update

on:
  schedule:
    - cron: '15 3 * * *'   # Runs daily at 3:15 AM UTC
  workflow_dispatch:        # Allows manual trigger for testing

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: 23f1000741@ds.study.iitm.ac.in - Create daily commit
        run: |
          echo "Last updated on $(date)" >> daily-log.txt
          git config --global user.name "DevSync Bot"
          git config --global user.email "23f1000741@ds.study.iitm.ac.in"
          git add daily-log.txt
          git commit -m "Automated daily update"
          git push
